name: Docker Build and Publish

on:
  push:
    branches:
      - "develop"
      - "feature/ETP-2283"
    tags:
      - "*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Get branch name or tag name
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            # Remove 'v' prefix from tag name if it exists
            TAG_NAME="${{ github.ref_name }}"
            BRANCH_NAME="${TAG_NAME#v}"
          elif [ "${{ github.ref_name }}" == "develop" ] && [ "${{ github.event_name }}" == "push" ]; then
            BRANCH_NAME="latest"
          else
            # For feature branches, use sanitized branch name
            BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          fi

          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          echo "Building Docker image with tag: $BRANCH_NAME"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: etendo/etendo_ui
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker image (Multi-platform)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: etendo/etendo_ui:${{ env.BRANCH_NAME }}
          cache-from: type=registry,ref=etendo/etendo_ui:buildcache
          cache-to: type=registry,ref=etendo/etendo_ui:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
