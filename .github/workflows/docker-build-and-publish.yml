name: Build and Publish Docker Image on PR

on:
  push:
    branches:
      - 'main'
      - 'test'
      - 'develop'
  pull_request:
    branches:
      - 'develop'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker buildx build -f docker/mainui/Dockerfile -t etendo/etendo_ui:${{ github.ref_name }} .
      
      # Tag the Docker image
      - name: Tag Docker image
        run: |
          docker tag etendo/etendo_ui:${{ github.ref_name }} etendo/etendo_ui:${{ github.ref_name }}

      # Push the Docker image to the registry
      - name: Push Docker image
        run: |
          docker push etendo/etendo_ui:${{ github.ref_name }}
