name: Docker Build and Publish

on:
  push:
    branches:
      - 'main'
      - 'test'
      - 'develop'
  pull_request:
    branches:
      - 'develop'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Get branch name
      - name: Get branch name
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BRANCH_NAME=$(echo "${{ github.head_ref }}" | tr '/' '-')
          else
            BRANCH_NAME=$(echo "${{ github.ref_name }}" | tr '/' '-')
          fi
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker buildx build -f docker/mainui/Dockerfile -t etendo/etendo_ui:${{ env.BRANCH_NAME }} .
      
      # Tag the Docker image
      - name: Tag Docker image
        run: |
          docker tag etendo/etendo_ui:${{ env.BRANCH_NAME }} etendo/etendo_ui:${{ env.BRANCH_NAME }}

      # Push the Docker image to the registry
      - name: Push Docker image
        run: |
          docker push etendo/etendo_ui:${{ env.BRANCH_NAME }}
