name: Build and Publish Docker Image on develop

on:
  push:
    branches:
      - 'develop'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker buildx build -f docker/mainui/Dockerfile -t "etendo/etendo_ui:develop .
      
      # Tag the Docker image
      - name: Tag Docker image
        run: |
          docker tag etendo/etendo_ui:develop etendo/etendo_ui:develop

      # Push the Docker image to the registry
      - name: Push Docker image
        run: |
          docker push etendo/etendo_ui:develop
