networks:
  etendo:
    driver: bridge

services:
  mainui:
    build:
      context: .
      dockerfile: docker/mainui/Dockerfile
    ports:
      - '8080:8080'
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://tomcat:8080/etendo
    depends_on:
      - tomcat
    networks:
      - etendo

  tomcat:
    build: docker/tomcat
    ports:
      - '8080:8080'
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=etendo
      - DB_USER=tad
      - DB_PASSWORD=tad
    depends_on:
      - db
    networks:
      - etendo

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: etendo
      POSTGRES_USER: tad
      POSTGRES_PASSWORD: tad
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/backup.sql:/docker-entrypoint-initdb.d/backup.sql
    networks:
      - etendo

volumes:
  pg_data:
