networks:
  etendo:
    driver: bridge

services:
  mainui:
    build:
      context: .
      dockerfile: docker/mainui/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://tomcat:8080/etendo
    depends_on:
      - tomcat
    networks:
      - etendo

  tomcat:
    build: docker/tomcat
    ports:
      - '8080:8080'
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=etendo
      - DB_USER=tad
      - DB_PASSWORD=tad
    depends_on:
      db:
        condition: service_healthy
    networks:
      - etendo

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      - POSTGRES_DB=etendo
      - POSTGRES_USER=tad
      - POSTGRES_PASSWORD=tad
      - PGDATA=/var/lib/postgresql/data/tmp
      - INITDB_SKIP_TZINFO=yes
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    networks:
      - etendo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tad -d etendo"]
      interval: 20s
      retries: 200
      timeout: 20s

volumes:
  pg_data:
